{% extends 'layout.html' %}

{% block body %}
<h2>{{ object.title }}</h2>
<p>{{ object.description }}</p>
<img style="width: 500px;height: 500px;object-fit: contain;" src="{{ object.image.url }}" alt="{{object.title}}">
<br>
<a href="{% url 'entries:entry_update' object.pk %}">edit</a>
<a href="{% url 'entries:entry_confirm_delete' object.pk %}">delete</a>
<a href="{% url 'entries:entry_list' %}">back</a>
{% endblock %}
