{% extends 'layout.html' %}
{% block body %}
<h2>{% if object %}Edit entry{% else %}New entry{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'entries:entry_list' %}">back to journal</a>
{% endblock %}
